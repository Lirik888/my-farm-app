<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Ферма</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Блок инвентаря для отображения ресурсов -->
<div class="inventory">
    <p>Монеты: <span id="coins">100</span></p>
    <p>Пшеница: <span id="wheat">10</span></p>
    <p>Картофель: <span id="potato">0</span></p>
    <p>Энергия: <span id="energy">50</span></p>
</div>

<!-- Поле с ячейками фермы -->
<div class="farm-container">
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
    <div class="farm-cell" onclick="chooseCrop(this)"></div>
</div>

<!-- Магазин -->
<div id="shop" class="shop">
    <p>Купить хлеб (15 монет за 20 энергии)</p>
    <button onclick="buyBread()">Купить хлеб</button>
    <p>Купить картофель (10 монет за 2 картофелины)</p>
    <button onclick="buyPotato()">Купить картофель</button>
    <p>Продать пшеницу (5 монет за 2 единицы)</p>
    <button onclick="sellWheat()">Продать пшеницу</button>
    <p>Продать картофель (10 монет за 2 единицы)</p>
    <button onclick="sellPotato()">Продать картофель</button>
</div>

<!-- Подключение JavaScript -->
<script src="script.js"></script>

</body>
</html>
